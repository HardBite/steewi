{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-10">
    <h2>Products</h2>
    </div>
</div>
    <div class="row">
    <div class="col-md-12">
    <table class="table table-hover">
    <tbody>
        {% for product in object_list %}
            <tr>
                <td>
                    <a href="{% url 'detail' product.slug %}">
                    {{ product.name }}
                    </a>
                </td>
                <td>
                    {{ product.description | truncatewords:7 }}
                </td>
                <td>
                    {{ product.price }}$
                </td>

            </tr>
        {% endfor %}
    </tbody>
    </table>
    </div>
    </div>

{% endblock %}
